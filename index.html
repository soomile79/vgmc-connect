<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- App Title -->
    <title>VGMC Connect</title>

    <!-- Theme Color (Android status bar) -->
    <meta name="theme-color" content="#7bcae2" />

    <!-- iOS Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="VGMC Connect" />

    <!-- =====================
         Favicons (Browser)
    ====================== -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />

    <!-- =====================
         iOS Home Screen Icon
         (⚠️ 180x180, 불투명 PNG)
    ====================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- =====================
         Android / PWA
    ====================== -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN (현재 구조 유지) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
              },
              brand: {
                50: '#f2fbfe',
                100: '#eaf9fd',
                200: '#d0f1fb',
                300: '#a7e4f7',
                400: '#7bcae2',
                500: '#52aed1',
                600: '#3b8eb5',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
    </style>
  </head>

  <body class="bg-slate-50 text-slate-900 h-dvh overflow-hidden select-none">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
